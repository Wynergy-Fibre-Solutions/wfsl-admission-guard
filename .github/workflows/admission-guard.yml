name: Admission Guard

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build core + action
        run: |
          npm ci
          npm run build:all

      - name: Run WFSL Admission Guard
        uses: ./
        with:
          root: .
          manifest: wfsl.admission.json
          mode: strict
          fail_on_dynamic: "true"
